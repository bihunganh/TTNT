<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login & registration</title>
        <link rel="stylesheet" href="login-register.css" />
              
    </head>
    <body> 
      <div class="wrapper">
        
        <div class="form-box login">
          <form action="#">
            <label for="Username2">Username:</label>           
            <input type="text" id="Username2">           
            <label for="Password">Password:</label>
            <input type="password" id="Password">
          </form>
            <button type="submit" class="btn">Log in</button>
            <div class="line">
                <svg xmlns="http://www.w3.org/2000/svg" width="400" height="9" viewBox="0 0 681 9" fill="none">
                <path d="M1 2L680.001 7" stroke="#515151" stroke-width="3"/>
                </svg>
            </div>
            <div class="remember-forgot">
              Forgot Password? <a href="#" class="password-link">Change Password</a>
            </div>
            <div class="login-register">
              <p>Don't have an account? <a href="#" class="register-link">Create One</a></p>
            </div>
          
          </div>

          <div class="form-box register">
            <form action="#">
              <label for="Username1">Username:</label>           
              <input type="text"  id="Username1">           
              <label for="Password2">Password:</label>
              <input type="password" id="Password2">
              <label for="password3">Comfirm Password:</label>
              <input type="password" id="password3">
            </form>
              <button type="submit" class="btn">Sign up</button>
            </div>

            
      </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
    <script src="script.js"></script>
    </body>
</html>
