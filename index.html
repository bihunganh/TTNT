<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories tracking app</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- chuong trinh chinh -->
    <div class="container">
        <div class="header">
            <h3>Search your food calories</h3>
            <input type="text" class="form-control" id="foodSearch" placeholder="Exp: chicken, fish, etc..">
            <button class="fa-solid fa-magnifying-glass"
                onclick="findFood(document.getElementById('foodSearch').value)"></button>
        </div>
        <div class="body">
            <!-- danh sach thuc an tim dc -->
            <ul id="foodlist" class="foodlist"></ul>
            <!-- man hinh 404 neu ko tim thay -->
            <div class="not-found" id="not-found">
                <h3>Error 404</h3>
                <div>The food you searched is not in our database.</div>
            </div>
        </div>
        <!-- hien thi thong tin chi tiet thuc an -->
        <div id="selectedfood-popup" class="popup">
            <div class="popup-content">
                <div>
                    <span class="close" onclick="closePopup()">&times;</span>
                    <p id="popupContent"></p>
                    <p id="servings_prompt">Your servings:</p>
                    <input type="number" id="servings" class="servings" placeholder="Default: 100g", min="0">
                    <i id="unit">g</i>
                </div>
                <button id="addToCartBtn" onclick="addToCart(document.getElementById('popupContent').dataset.index);">
                    Add to your today menu
                </button>
            </div>
        </div>
        <!-- man hinh menu -->
        <div id="cart" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closeCart()">&times;</span>
                <ul id="cartlist"></ul>
                <h4 id="total_calo">Today's total calories:</h4>
            </div>
        </div>
        <button class="fa-solid fa-utensils cartbutton" id="cartbtn" onclick="showCart()"></button>
        <div class="footer">
            <p>
                Project của nhóm: Bóng ma Anh Quốc<br>Trưởng nhóm: Lê Mạnh Hùng Anh
            </p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/63c89c613b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
